<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=M+PLUS+1:wght@300&family=Open+Sans:ital,wght@1,300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="js/script.js"></script>
</head>
<body>
        <div class="wrapper">
            <div class="scoreboard">
                <div class="title">
                    <img src="img/title.png">
                </div>
                <div class="score">
                    <p>SCORE</p>
                    <h1>0</h1>
                </div>
            </div>
            <div class="hands">
                <div class="hand paper">
                    <img src="img/Paper.png" onclick="pickUserHand('paper')">
                </div>
                <div class=" hand scissors">
                    <img src="img/Scissors.png" onclick="pickUserHand('scissors')">
                </div>
                <div class=" hand rock">
                    <img src="img/Rock.png" onclick="pickUserHand('rock')">
                </div>
            </div>

            <div class="contest">
                <div class="userhand">
                    <h1>You Picked</h1>
                    <div class="handImageContainer">
                        <img id="userPickImage" src="img/Paper.png">
                    </div>
                </div>

                <div class="referee">
                    <div class="decision">
                        <h1>You win</h1>
                    </div>
                    <div class="newGame" onclick="restartGame()">Play Again</div>
                </div>

                <div class="computerhand">
                    <h1>The House Picked</h1>
                    <div class="handImageContainer">
                        <img id="computerPickImage" src="img/Scissors.png">
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
